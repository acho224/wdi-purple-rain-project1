<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game of War</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <div id="header"><h1 class="title">Game of War</h1></div>
    <div id="gameboard">
      <div>
        <div id="compcarddown" class="card"><p>Comp Deck<p></div>
        <div id="compcardup" class="card"><p>Comp Cards<p></div>
        <div id="compwarzone">
          <div>
            <ul>
              <li class="tiecard card"></li>
              <li id="comptiecard2" class="tiecard card"></li>
              <li id="comptiecard3" class="tiecard card"></li>
              <li id="compwarcard" class="tiecard card">war card</li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div id="playerwarzone">
          <div>
            <ul>
              <li id="playertiecard1" class="tiecard card"></li>
              <li id="playertiecard2" class="tiecard card"></li>
              <li id="playertiecard3" class="tiecard card"></li>
              <li id="playerwarcard" class="tiecard card">war card</li>
            </ul>
          </div>
        </div>
        <div id="playercardup" class="card"><p>Player Card<p></div>
        <div id="playercarddown" class="card"><p>Player Deck<p></div>
      </div>
    </div>
    <div id="display" class="row">
      <div class="six columns">
        <div id="remain"><p>Cards Remaining</p></div>
        <div id="player"><p>Player: &nbsp;&nbsp;<span id="plcount"></span></p></div>
        <div id="comp"><p>Computer: &nbsp;&nbsp;<span id="cpcount"></span></p></div>
      </div>
      <div class="six columns">
        <button id="btnshf">Shuffle</button>
        <button id="btnnxt">Next Card</button>
      </div>
    </div>
  </div>
</body>
</html>
